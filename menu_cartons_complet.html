
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Déménagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }
        .menu-cartons ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-cartons li {
            margin: 10px;
        }
        .carton-btn {
            background-color: #f4e2d8;
            padding: 10px 15px;
            border: 2px solid #a67c52;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .carton-btn:hover {
            background-color: #e8d0be;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu-cartons">
            <ul>
                <li><a class="carton-btn" href="#services">Nos services</a></li>
                <li><a class="carton-btn" href="#formules">Nos formules</a></li>
                <li><a class="carton-btn" href="#zone">Zone d’intervention</a></li>
                <li><a class="carton-btn" href="#devis">Demander un devis</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
